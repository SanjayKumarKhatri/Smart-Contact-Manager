<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/image/registration.png}"
								alt="" />
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate="novalidate" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- name - field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!-- email - field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.email}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!-- password - field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('password')}" th:text="${e}">

								</div>
							</div>

							<!-- user-about-field -->
							<div class="mb-3">
								<textarea name="about" th:text="${user.about}"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid' :''}"
									placeholder="Something about yourself" rows="6"
									class="form-control"></textarea>
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('about')}" th:text="${e}"></div>
							</div>

							<!-- terms and condition agreement -->
							<div class="mb-3 form-check">
								<input name="agreement" type="checkbox" class="form-check-input"
									id="agreement"> <label class="form-check-label"
									for="agreement">Accept terms and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>

					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
